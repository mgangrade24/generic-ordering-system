{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-sm   navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/register">Register</a>
        </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      </ul>
      <div class="social-part">
        <a href="https://github.com/mgangrade24"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/in/mousam-gangrade/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        <a href="mailto: mousam.gangrade999@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
      </div>
    </div>
  </nav>
  <div class="row container-fluid text-center" style="margin-top: 80px;">
    <div class="mx-auto d-block col-md-6">
        <img src="{{ url_for('static', filename='images/register.svg') }}" class="img-fluid mx-auto d-block text-center" style="width: 80%;" alt="Responsive image">
    </div>
  <div class="col-md-6">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4><hr>

        <form action="{{ url_for('register') }}" method="post">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="name" class="form-control" placeholder="Full name" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" class="form-control" placeholder="Email address" type="email" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>

            <input name="phone" class="form-control" placeholder="Phone number" type="text" required>
        </div> <!-- form-group// -->

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="password" class="form-control" placeholder="Create password" type="password" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="confirm" class="form-control" placeholder="Repeat password" type="password" required>
        </div> <!-- form-group// -->                                      
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
        </div> <!-- form-group// -->      
        <p class="text-center">Have an account? <a href="/login">Log In</a> </p>                                                                 
    </form>
    </article>
    {% include "includes/_message.html" %}
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
</div>
{% endblock %}
